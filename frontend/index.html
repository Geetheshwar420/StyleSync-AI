<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion AI Stylist</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-4">
        <header class="header text-center mb-5">
            <h1 class="display-4 fw-bold mb-3">AI Fashion Stylist</h1>
            <p class="lead">Get personalized fashion recommendations powered by AI</p>
        </header>

        <div class="row g-4">
            <div class="col-lg-6">
                <div class="card h-100">
                    <div class="card-body">
                        <h2 class="card-title h4 mb-4"><i class="fas fa-camera me-2"></i>Upload Your Photo</h2>
                        <div class="upload-area p-4 text-center border rounded-3 mb-3">
                            <input type="file" id="imageUpload" accept="image/*" class="d-none">
                            <label for="imageUpload" class="btn btn-outline-primary mb-3">
                                <i class="fas fa-cloud-upload-alt me-2"></i>Choose Image
                            </label>
                            <div id="imagePreview" class="ratio ratio-1x1 bg-light rounded-3 overflow-hidden"></div>
                        </div>
                        <button id="analyzeBtn" class="btn btn-primary w-100 py-2">
                            <i class="fas fa-magic me-2"></i>Analyze Style
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="card h-100">
                    <div class="card-body">
                        <h2 class="card-title h4 mb-4"><i class="fas fa-robot me-2"></i>Style Advisor</h2>
                        <div class="chatbot-container">
                            <div id="chatMessages" class="chat-messages"></div>
                            <div class="input-group mt-3">
                                <input type="text" id="chatInput" class="form-control" placeholder="Ask about fashion...">
                                <button id="sendBtn" class="btn btn-primary">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="resultsSection" class="card mt-4 d-none">
            <div class="card-body">
                <!-- Results will appear here -->
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
